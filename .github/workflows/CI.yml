name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test
    strategy:
      matrix:
        dc: [dmd-2.098.1, dmd-2.098.0, dmd-2.097.2, dmd-2.097.1, dmd-2.097.0, dmd-2.096.1, dmd-2.096.0]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: dlang-community/setup-dlang@v1
      name: 'Install compiler'
      with:
        compiler: ${{ matrix.dc }}

    - name: 'Run library tests'
      run: dub test :libs --build=unittest-cov --config=library

    - name: 'Run application tests'
      run: dub test --build=unittest-cov --config=application
